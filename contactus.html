<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color:dimgrey;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 30px;
        }
        
        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }
        
        header p {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .info-item {
            flex: 1;
            min-width: 200px;
            text-align: center;
        }
        
        .info-item h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
                align-items: center;
            }
        
            .info-item {
                min-width: 100%;
                margin-bottom: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        
            header h1 {
                font-size: 1.5rem;
            }
        
            .info-item h2 {
                font-size: 1.2rem;
            }
        
            .btn {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below to get in touch.</p>
        </header>

        <section class="contact-info">
            <div class="info-item">
                <h2>Our Address</h2>
                <p>Hong Street Gan Premises<br>Singapore, State, 09-18</p>
            </div>
            <div class="info-item">
                <h2>Call Us</h2>
                <p>+1 (234) 567-890</p>
            </div>
            <div class="info-item">
                <h2>Email Us</h2>
                <p>contact@E-Wave.com</p>
            </div>
        </section>

        <section class="contact-form">
            <form id="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your enquiries/feedback have been submitted! Please check your email for the replies');
            window.location.href = 'homepage.html';
        });
    </script>
</body>
</html>
