<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function redirectToHomepage(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = "homepage.html"; // Redirect to homepage.html
        }

        function showRegistrationAlert(event) {
            event.preventDefault(); // Prevent default link behavior
            alert("A registration email has been sent to your email.");
        }

        function redirectToScanner() {
            window.location.href = "scanner.html"; // Redirect to scanner.html
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .login-box {
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        .textbox {
            margin-bottom: 20px;
        }
        
        .textbox input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        
        .btn, .singpass-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .btn {
            background-color: #0066cc;
            color: white;
        }
        
        .singpass-btn {
            background-color: #ff0000;
            color: white;
            margin-top: 10px;
        }
        
        .login-options {
            margin: 20px 0;
        }
        
        .register-link a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Log In</h2>
            <form onsubmit="redirectToHomepage(event)">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" value="Abcd12345@C369module.com">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" value="1234567890">
                </div>
                <button type="submit" class="btn">Log In</button>
                <div class="login-options">
                    <span>Or</span>
                    <button type="button" class="singpass-btn" onclick="redirectToScanner()">LOGIN WITH SINGPASS</button>
                </div>
                <div class="register-link">
                    <a href="#" onclick="showRegistrationAlert(event)">New User On Board? Register Here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
