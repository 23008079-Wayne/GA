<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Management Transaction History</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 100px;
            height: 100vh;
            background-color: black;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 0;
            box-sizing: border-box;
        }
        .sidebar .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar img {
            width: 100px;
            margin-bottom: 20px;
        }
        .sidebar nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .sidebar nav ul li {
            margin-bottom: 20px;
        }
        .sidebar nav ul li a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar nav ul li img {
            width: 40px;
            height: 40px;
        }
        .container {
            margin-left: 120px; /* Adjusted to give more space */
            padding: 20px;
        }
        h1, h2 {
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #444;
        }
        .amount {
            color: #4CAF50;
        }
        .amount.negative {
            color: red;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo">
        <img src="E-Wave.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a href="homepage.html"><img src="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX5559065.jpg" alt="HomePage"></a></li>
            <li><a href="wealthmanagementgraph.html"><img src="https://png.pngtree.com/png-vector/20190801/ourlarge/pngtree-vector-graph-icon-png-image_1638753.jpg" alt="Graph"></a></li>
            <li><a href="wealthmanagementnotif.html"><img src="https://png.pngtree.com/png-vector/20190321/ourmid/pngtree-vector-notification-icon-png-image_855007.jpg" alt="Notification"></a></li>
            <li><a href="wealthmanagementwallet.html"><img src="https://static.vecteezy.com/system/resources/previews/000/575/709/non_2x/credit-card-icon-vector.jpg" alt="Wallet"></a></li>
            <li><a href="wealthmanagementsetting.html"><img src="https://i.pinimg.com/736x/73/f9/c2/73f9c2b31c29ec635c35a4b6915aefc3.jpg" alt="Settings"></a></li>
        </ul>
    </nav>
</div>
<div class="container">
    <h1>Transaction History</h1>
     
    <div class="section">
        <h2>Recent Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Payment to ABC Store</td>
                    <td class="amount negative">-$100.00</td>
                    <td>10 minutes ago</td>
                </tr>
                <tr>
                    <td>Deposit from XYZ Bank</td>
                    <td class="amount">+$3000.00</td>
                    <td>1 hour ago</td>
                </tr>
                <tr>
                    <td>Transfer to Savings Account</td>
                    <td class="amount negative">-$500.00</td>
                    <td>3 hours ago</td>
                </tr>
                <tr>
                    <td>Dividends Inserting</td>
                    <td class="amount">+$500.00</td>
                    <td>Yesterday</td>
                </tr>
                <tr>
                    <td>Purchase Of Stock A</td>
                    <td class="amount negative">-$200.00</td>
                    <td>2 days ago</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
