<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Management Settings</title>
    
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar .logo img {
            width: 100px;
        }
        .sidebar {
            width: 100px;
            height: 100vh;
            background-color:black;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 0; /* Adjusted to center-align icons */
            box-sizing: border-box;
        }
        .sidebar .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar img {
            width: 100px;
            margin-bottom: 20px;
        }
        .sidebar nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .sidebar nav ul li {
            margin-bottom: 20px;
        }
        .sidebar nav ul li a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }
        
        .sidebar nav ul li img {
            width: 40px; /* Adjusted icon size */
            height: 40px; /* Adjusted icon size */
        }
        .container {
            margin-left: 120px; /* Adjusted to account for sidebar width */
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .section .setting {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .setting label {
            display: block;
            margin-bottom: 5px;
        }
        .setting input, .setting select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .setting button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <img src="E-Wave.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="wealthmanagementhome.html"><img src="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX5559065.jpg" alt="HomePage"></a></li>
                <li><a href="wealthmanagementgraph.html"><img src="https://png.pngtree.com/png-vector/20190801/ourlarge/pngtree-vector-graph-icon-png-image_1638753.jpg" alt="Graph"></a></li>
                <li><a href="wealthmanagementnotif.html"><img src="https://png.pngtree.com/png-vector/20190321/ourmid/pngtree-vector-notification-icon-png-image_855007.jpg" alt="Notification"></a></li>
                <li><a href="wealthmanagementwallet.html"><img src="https://static.vecteezy.com/system/resources/previews/000/575/709/non_2x/credit-card-icon-vector.jpg" alt="Wallet"></a></li>
                <li><a href="wealthmanagementsetting.html"><img src="https://i.pinimg.com/736x/73/f9/c2/73f9c2b31c29ec635c35a4b6915aefc3.jpg" alt="Settings"></a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <h1>Settings</h1>
        
        <div class="section">
            <h2>Account Settings</h2>
            <div class="setting">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="E-Wave">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="E-Wave@E-Wave.com">
                <button onclick="saveChanges()">Save Changes</button>
            </div>
        </div>
        
        <div class="section">
            <h2>Notification Settings</h2>
            <div class="setting">
                <label for="email-notifications">Email Notifications</label>
                <select id="email-notifications" name="email-notifications">
                    <option value="all">All Notifications</option>
                    <option value="important">Only Important</option>
                    <option value="none">None</option>
                </select>
                <label for="sms-notifications">SMS Notifications</label>
                <select id="sms-notifications" name="sms-notifications">
                    <option value="all">All Notifications</option>
                    <option value="important">Only Important</option>
                    <option value="none">None</option>
                </select>
                <button onclick="saveChanges()">Save Changes</button>
            </div>
        </div>
        
        <div class="section">
            <h2>Security Settings</h2>
            <div class="setting">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" name="current-password" placeholder="************">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter new password">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password">
                <button onclick="saveChanges()">Save Changes</button>
            </div>
        </div>
        
        <div class="setting">
            <button onclick="deleteAccount()">Delete Account</button>
        </div>
    </div>

    <script>
        function saveChanges() {
            alert('Changes Have Been Edited & Saved!');
        }

        function deleteAccount() {
            alert('Are you sure you want to delete the account? If so, please click the link in the email we have just sent.');
        }
    </script>
</body>
</html>
